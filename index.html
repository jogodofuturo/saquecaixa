    <style>
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        #progress-bar div {
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: #F39200;
            animation: progress 93s linear;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>


    <div id="progress-bar">
        <div></div>
    </div>
    <script>
        // Exibe porcentagem no console
        let duration = 93; // segundos
        let interval = 1000; // milissegundos
        let percent = 0;
        let timer = setInterval(() => {
            percent += 100 / (duration * 1000 / interval);
            console.log(Math.round(percent) + '%');
            if (percent >= 100) {
                clearInterval(timer);
            }
        }, interval);
    </script>
